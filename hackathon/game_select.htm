	} else if(games.includes(sel_game)){

		document.getElementById("input").value = ''
	}
	document.getElementById("gamelist").innerHTML = list_games
}

function rem_opt() {
	var sel_game = document.getElementById("input").value;
	if (list_games.includes(sel_game)) {
		list_games.splice(list_games.indexOf(sel_game),1)
		document.getElementById("input").value = ''
	}
	document.getElementById("gamelist").innerHTML = list_games
